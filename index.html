<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>כיף וספורט</title>
    <!--BEGGIN include css file-->
    <link href="https://fonts.googleapis.com/css?family=Princess+Sofia" rel="stylesheet">
    <link rel="stylesheet" href="css/bootsrap-rtl.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">

<body class ="rtl" ng-app="app">
    <header class="header row">
        <span ui-sref="home" class="logo col-md-2">L&P</span>
        <div class="header-text col-md-10"> 
            <span>Fun & Sport</span>
        </div>
        <div class="menu-icon" id="#menuIcon" onclick="$('.navigation').stop().slideToggle(250)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>

    <div class="social">
        <div class="icon-btn facebook">
            <a class="link" href="https://www.facebook.com/funsportisrael" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
                
        <div class="icon-btn youtube">
            <a class="link" href="https://youtu.be/H35MnnekwqQ" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
                    
        <div class="icon-btn instagram">
            <a class="link" href="https://www.instagram.com/funsportisrael" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

    </div>

    <div class="containner body-content">
        <div class="row body-content">
            <nav class="col-md-2">
                <ul class="navigation ">
                    <li ui-sref="home" id="home" class="active ">
                        <i class="fas fa-home icon"></i>
                        עמוד הבית
                    </li>
                    <li ui-sref="questions" id="questions">
                        <i class="far fa-question icon"></i>
                        שאלות ותשובות
                    </li>
                    <li ui-sref="price" id="price" >
                        <i class="fas fa-shekel-sign icon"></i>
                        מחיר
                    </li>
                    <li ui-sref="events" id="events">
                        <i class="fas fa-file-alt icon"></i>
                        סוגי אירועים
                    </li>
                    <li ui-sref="contactus" id="contact-us">
                        <i class="fas fa-phone icon"></i>
                        צור קשר
                    </li>
                </ul>
            </nav>
            <div class="col-md-10">
                <div ui-view></div>
            </div>
        </div>
    </div>
    
    <footer class="footer-site row">
        <div class="col-md-2"></div>
        <div class="col-md-3 col-xs-12  "> כל הזכויות שמורות חברת כיף וספורט ©</div>
        <div class="footer-write-by col-md-4 col-xs-12 row">
            <div style="text-align:right" class="col-md-3"> בניית אתר: </div>
            <div class="col-md-9 col-xs-12">
                <span>נתנאל שיינבין - <span>sheinbinn@gmail.com</span></span>
                <span style="display:block">דורון ליסבונה - <span>lisbona107@gmail.com</span></span>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="social-icon-footer">
                    <a class="link" href=https://www.facebook.com/funsportisrael target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
            </div>
            <div class="social-icon-footer">
                <a class="link"href="https://www.youtube.com/channel/UCM2QA-p9ceGBweWSizIsN1Q" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <div class="social-icon-footer">
                <a class="link" href="https://www.instagram.com/funsportisrael" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
           
        </div>
      </div>
    </footer>
